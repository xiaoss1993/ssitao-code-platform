<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::listHeaderContent"></head>

<style>
	.windowPage .table-list .button-box{position:static;justify-content:center;}
</style>

<body class="windowPage gray-bg" th:classappend="${session.theme}">
	<ul class="title-ul">
		<li class="field-li content-whole r title-sign" htype="TEXT">	
			<div class="field-div field-content spec">		
				<div class="return-back" onclick="tabReturnBack($(this));"><i class="fa fa-reply mr5"></i><span>返回</span></div>		
				<div class="line"></div>		
				<div class="field-name">批量审核</div>	
			</div>
		</li>
	</ul>
	<div class="table-list-box layer-box"> 
		<div class="table-list">
			<div class="ibox">
				<div class="ibox-body">
					<table grid-manager="demoOne" id="grid-table"></table>
				</div>
				
			</div>
			
			<div class="btn-box hide button-box mt30">
				<div class="layui-layer-btn layui-submit-btn">
					<input type="submit" id="submit" class="layui-layer-btn0 btns cp" onClick="operateLinkField()" th:value="确定"/>
					<a class="layui-layer-btn1 close-btn cp" th:text="#{common.cancel}" onclick="tabReturnBack($(this))"></a>
				</div>
			</div>
		</div>
	</div>	
	
	<div class="hide">
		<input type="hidden" id="notShowMenu" name="notShowMenu" value="Y"/>
		<input type="hidden" id="selectIds" name="selectIds" value=""/>
		<input type="hidden" id="tableHeightAuto" name="tableHeightAuto" th:value="Y"/>
	</div>
	
	<div th:include="include::listFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]] ; var queryObject = [[${queryObject}]]; parentName = [[${param.parentname}]];</script>

	<script type="text/javascript">
		$(function() {
			var headData = getHeadData('TSK', queryObject, '', '', '');
			if(headData) {
				createSearchConditions(headData.headData, 'TSK');
			}
			$('#grid-table').initTable({
				model:'TSK',
				supportPage: true,
				supportTree: false,
				queryObject: queryObject,
				supportCheckbox: true
			});
			
			$('.btn-box').removeClass('hide');
		});
		
		function operateLinkField() {
			if(queryObject && queryObject == "BA") {
				var selectIds = $('#selectIds').val();
				if(selectIds){
					intoIframePage('/task/batchAudit?taskIds='+$('#selectIds').val()+'&parentname=' + parentName, false, 'TSK');
				}else{
					alert('请选择需要审批的任务');
				}
			}
		}
	</script>	
	
</body>
</html>
