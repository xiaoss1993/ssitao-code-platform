<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::listHeaderContent"></head>

<style></style>

<body class="gray-bg" th:classappend="${session.theme}">
	<input type="hidden" name="objectType" id="objectType" th:value="${model}"/> 
	<input type="hidden" name="model" id="model" th:value="TYPE"/> 
	<div class="wrapper wrapper-content ">
		<div class="table-list-box"> 
			<div class="table-list module">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar mb10"> 
							<div class="columns pull-left t-columns">
								<button type="button" class="btn t-btn y-active add" onclick="addType();">
									<i class="fa fa-plus mr5"></i>
									<span th:text="新建类型" class="pt1 h18"></span>
								</button>
								<button type="button" class="btn t-btn n-active" onclick="addChildType()">
									<i class="fa fa-plus mr5"></i>
									<span th:text="新建子类型" class="pt1 h18"></span>
								</button>
							</div>
							
							<div class="columns columns-right btn-group pull-right t-columns">
							</div>
							<div class="pull-right search t-columns mr5">
								<input class="form-control input-outline form-search" name="showName" type="text" placeholder="搜索">
							</div>
							<div class="clear"></div>
						</div>
						<table grid-manager="demoOne" id="grid-table"></table>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<div>
		<script type="text/javascript">
			var rights = 'O';
		</script>
	</div>
	<div>
		<script type="text/javascript">
			rights += ',E';
		</script>
	</div>
	<div>
		<script type="text/javascript">
			rights += ',D';
		</script>
	</div>
	
	<div th:include="include::listFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]] ; var model = [[${model}]]</script>
	

	<script type="text/javascript">
		$(function() {
			$('#grid-table').initTable({
				model:'TYPE',
				rights: rights,
				supportPage: false,
				supportTree: true,
				openState:true,
				objectType: model
			});
		});
		
		function addType() {
			var url = '/type/addOrEditType/null?objectType=' + model + '&preId='+ getCurRowId() +'&parentId=&parentname=' + window.name;
			intoIframePage(url, false, model);
		}
		
		function addChildType() {
			var parentId = getCurRowId();
			if(!parentId) {
				alert('请选择一个父类型');
				return;
			}
			var url = '/type/addOrEditType/null?objectType=' + model + '&preId=&parentId='+ parentId +'&parentname=' + window.name;
			intoIframePage(url, false, model);
		}
	</script>	
	
</body>
</html>
