<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::listHeaderContent"></head>

<style></style>

<body class="gray-bg" th:classappend="${session.theme}">
	<div class="wrapper wrapper-content ">
		<div class="table-list-box"> 
			<div class="table-list module">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar mb10"> 
							<div class="columns pull-left t-columns">
								<button type="button" class="btn t-btn y-active add" onclick="addLifecycle();">
									<i class="fa fa-plus mr5"></i>
									<span th:text="#{common.new}" class="pt1 h18"></span>
								</button>
								<button  type="button" class="btn t-btn n-active" onclick="setPhase()">
									<i class="fa fa-cog mr5"></i>
									<span th:text="维护生命阶段" class="pt1 h18"></span>
								</button>
							</div>
							
							<div class="columns columns-right btn-group pull-right t-columns"></div>
							<div class="pull-right search t-columns mr5">
								<input class="form-control input-outline form-search" name="showName" type="text" placeholder="搜索">
							</div>
							<div class="clear"></div>
						</div>
						<table grid-manager="demoOne" id="grid-table"></table>
					</div>
					
				</div>
			</div>
		</div>
	
	</div>
	
	<div>
		<script type="text/javascript">
			var rights = 'O';
		</script>
	</div>
	<div>
		<script type="text/javascript">
			var rights = ',E,D';
		</script>
	</div>
	
	<div th:include="include::listFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]] ; var model = [[${model}]]</script>
	

	<script type="text/javascript">
		$(function() {
			var headData = getHeadData('LIFECYCLE', 'N', '', '', '');
			if(headData) {
				createSearchConditions(headData.headData, 'LIFECYCLE');
			}
			$('#grid-table').initTable({
				model:'LIFECYCLE',
				rights: rights,
				supportPage: true,
				supportTree: false,
				queryObject: model
			});
		});
		
		function addLifecycle() {
			var url = '/lifecycle/addOrEditLifecycle/null?objectType=' + model + '&preId='+ getCurRowId() +'&parentname=' + window.name;
			intoIframePage(url, false, 'lifecycle');
		}
		
		//维护阶段
		function setPhase() {
			var url = '/lifecycle/phaseList?objectType='+model+'&isDialog=Y&parentname=' + window.name;
			intoIframePage(url, false, 'LifecyclePhase');
		}
	</script>	
	
</body>
</html>
