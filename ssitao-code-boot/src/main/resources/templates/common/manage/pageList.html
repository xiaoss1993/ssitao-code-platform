<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::listHeaderContent"></head>

<style></style>

<body class="gray-bg" th:classappend="${session.theme}">
	<div class="wrapper wrapper-content ">
		<div class="table-list-box"> 
			<div class="table-list module">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar mb10"> 
							<div class="columns pull-left t-columns">
								<button type="button" class="btn t-reset-btn add" onclick="expandOrCollapse($(this))">
									<i class="fa fa-compress mr5"></i>
									<span class="pt1 h18">展开/折叠</span>
								</button>
							</div>
							
							<div class="columns columns-right btn-group pull-right t-columns">
							</div>
							<div class="pull-right search t-columns mr5">
								<input class="form-control input-outline form-search" name="showName" type="text" placeholder="搜索">
							</div>
							<div class="clear"></div>
						</div>
						<table grid-manager="demoOne" id="grid-table"></table>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<div>
		<script type="text/javascript">
			var rights = 'O';
		</script>
	</div>
	<div th:if="${btnEdit}">
		<script type="text/javascript">
			rights += ',E';
		</script>
	</div>
	<div th:if="${btnEdit}">
		<script type="text/javascript">
			rights += ',D';
		</script>
	</div>
	
	<div th:include="include::listFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]] ; var model = [[${model}]]</script>

	<script type="text/javascript">
		$(function() {
			$('#grid-table').initTable({
				model:'PAGE',
				rights: rights,
				supportPage: false,
				supportTree: true,
				openState:true,
				queryObject: model
			});
		});
	</script>	
	
</body>
</html>
