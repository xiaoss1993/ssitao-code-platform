<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::listHeaderContent"></head>

<style></style>

<body class="gray-bg" th:classappend="${session.theme}">
	<div class="wrapper wrapper-content ">
		<div class="table-list-box"> 
			<div class="table-list module">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar mb10"> 
							<div class="columns pull-left t-columns">
								<button type="button" class="btn t-btn y-active add" onclick="addField();" th:if="${btnEdit}">
									<i class="fa fa-plus mr5"></i>
									<span th:text="#{common.new}" class="pt1 h18"></span>
								</button>
	<!-- 							<button type="button" class="btn t-btn n-active" onclick="linkField()"> -->
	<!-- 								<i class="fa fa-link mr5"></i> -->
	<!-- 								<span th:text="链接字段" class="pt1 h18"></span> -->
	<!-- 							</button> -->
								<button type="button" class="btn t-btn n-active" onclick="addDataSource()">
									<i class="fa fa-database mr5"></i>
									<span th:text="数据源" class="pt1 h18"></span>
								</button>
							</div>
							
							<div class="columns columns-right btn-group pull-right t-columns">
							</div>
							<div class="pull-right search t-columns mr5">
								<input class="form-control input-outline form-search" name="showName" type="text" placeholder="搜索">
							</div>
							<div class="clear"></div>
						</div>
						<table grid-manager="demoOne" id="grid-table"></table>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<div>
		<script type="text/javascript">
			var rights = 'O';
		</script>
	</div>
	<div>
		<script type="text/javascript" th:if="${btnEdit}">
			rights += ',E';
		</script>
	</div>
	<div>
		<script type="text/javascript" th:if="${btnEdit}">
			rights += ',D';
// 			rights += ',CL';
		</script>
	</div>
	
	<div th:include="include::listFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]] ; var model = [[${model}]]</script>
	<script src="/js/field/field.js"></script>
	
	

	<script type="text/javascript">
		$(function() {
			var headData = getHeadData('FIELD', 'N', '', '', '');
			if(headData) {
				createSearchConditions(headData.headData, 'FIELD');
			}
			$('#grid-table').initTable({
				model:'FIELD',
				rights: rights,
				supportPage: true,
				supportTree: false,
				queryObject: model
			});
		});
		
		function addDataSource() {
			setDataSource(model);
		}
		
		function addField() {
			addEntity('FIELD', '', model);
		}
		
		function linkField() {
			linkEntity('FIELD', '', model);
		}
		
		function addGroup() {
			top.layer.open({
				type : 2,
				title : '新建分组',
				maxmin : true,
				shadeClose : false, // 点击遮罩关闭层
				area : ['830px', '600px'],
				content : getPrefix('FIELD') + '/addOrEditGroup/null?objectType=' + model + '&preId='+ getCurRowId() +'&parentname=' + window.name,
			});
		}
	</script>	
	
</body>
</html>
