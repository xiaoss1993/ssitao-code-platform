<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">

<head th:include="include::formHeaderContent"></head>
<style>
	.li-ul{margin:0px;padding:0px;width:100%;}
	.c-text{color:#555;display:flex;align-items:center;}
</style>

<body class="layer-body" th:classappend="${session.theme}">
	
	<div class="layer-box">
		<form action="" id="operate">
			<input type="hidden" id="isContinue" value=""/>
			<input type="hidden" id="id" name="id" th:value="${phase.id}"/>
			<input type="hidden" id="objectType" name="objectType" th:value="${phase.objectType}"/>
			<ul class="page-ul">
				<li class="field-li content-whole" field="name" htype="TEXT">
					<div class="field-div field-label"><span class="requireSign">*</span><span class="title" th:text="名称"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<input class="form-control" name="name" type="text" th:value="${phase.name}" placeholder="请输入阶段名称" autocomplete="off"  htype="TEXT" maxlength="100">
					</div>
				</li>
				<li class="field-li content-whole" field="prePhaseId" htype="SELECT">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="前置阶段"></span></div>
					<div class="field-div field-content">
						<select id="prePhaseId" class="selectpicker" name="prePhaseId" data-live-search="true" data-live-search-style="begins" title="请选择">
							<option value="">请选择</option>
							<option th:each="select:${prePhaseList}" th:selected="${select.checked}" th:attr="data-content=${select.text}" th:value="${select.id}"></option>
						</select>
					</div>
				</li>
				<li class="field-li check" field="status" htype="RADIO">
					<div class="field-div field-label"><span class="requireSign">*</span><span class="title" th:text="状态"></span></div>
					<div class="field-div field-content-check">
						<div class="radio">
						    <input type="radio" name="status" id="_status1" value="1" data-target="radio" th:checked="${phase.status} ne '2'" required>
						    <label for="_status1" th:text="使用中"></label>
					    </div>
					    <div class="radio">
						    <input type="radio" name="status" id="_status2" value="2" th:checked="${phase.status} eq '2'">
						    <label for="_status2" th:text="关闭"></label>
					    </div>
					</div>
				</li>
				<li class="field-li content-whole" field="remark" htype="AREA">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="备注"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<div class="textarea-box">
							<textarea rows="8" class="input_textarea" name="remark" id="remarkContent" placeholder="请输入备注" maxlength="1000" th:text="${phase.remark}"></textarea>
						</div>
					</div>
				</li>
				<li class="field-li content-whole" field="BGColor" htype="TEXT">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="#{field.option.setColor}"></span></div>
					<div class="field-div field-content set-color">
						<input id="bgColor" name="bgColor" type="hidden" th:value="${phase.bgColor}">
						<input id="fColor" name="fColor" type="hidden" th:value="${phase.fColor}">
						<div class="palette" th:style="'background-color:' + ${phase.bgColor} + ';color:' + ${phase.fColor}+';border-color:'+${phase.bgColor}"><i class="zmdi zmdi-palette mr5" th:style="@{'color:'+${phase.fColor}}"></i><span class="ml15" th:text="#{field.option.palette}"></span></div>
						<div class="paigusu" type="bg" th:text="#{field.option.bgColor}"></div>
						<div class="paigusu" type="fd" th:text="#{field.option.fColor}"></div>
					</div>
				</li>
			</ul>
			
			<div class="btn-box hide">
				<div class="layui-layer-btn layui-submit-btn">
					<input type="submit" id="submit" class="layui-layer-btn0 btns cp" onClick="$('#isContinue').val('N')" th:value="#{common.save}"/>
					<input type="submit" id="submitAndNew" class="layui-layer-btn0 btns cp" onClick="$('#isContinue').val('Y')" th:value="#{common.saveAndNew}" th:style="${isEdit} eq 'Y' ? 'display:none' : '' "/>
					<a class="layui-layer-btn1 close-btn cp" th:text="#{common.cancel}"></a>
				</div>
			</div>
		</form>
	
	</div>
	
	
	<div th:include="include::formFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]]; parentName = [[${param.parentname}]]; type = [[${param.type}]];</script>
	
	<script>
		$(function() {
			initFormControl('PHASE');
			
			$('.btn-box').removeClass('hide');
			
			//设置颜色
			$('.paigusu').paigusu({
				recommend : '255,87,34,1|255,153,72,1|249,189,101,1|4,190,91,1|70,182,254,1|0,150,136,1|153,136,255,1|121,85,72,1|158,158,158,1|0,0,0,1',
				color : '#050505'
			},function(event,obj){
				var hex = obj.hex;
				if($(event).attr('type') == 'bg') {
					$('.palette').css({'background-color':'#' + hex, 'border':'1px solid '+ '#' + hex});
					$('#bgColor').val('#' + hex);
					$('.field-sign-title2, .field-sign-title3').css('border-bottom', '1px solid ' + '#' + hex);
					$('.field-sign-title2 .title-box, .field-sign-title4').css('background-color', '#' + hex);
					$('.field-sign-title3').css('color', '#' + hex);
					$('.field-sign-title1').css('border-left', '10px solid ' + '#' + hex);
					
					$('.palette').css('color','#ffffff');
					$('#fColor').val('#ffffff');
					$(".zmdi-palette").css('color', '#ffffff');
					$('.field-sign-title2 .title, .field-sign-title4').css('color', '#ffffff');
				}else {
					$('.palette').css('color','#' + hex);
					$('#fColor').val('#' + hex);
					$(".zmdi-palette").css('color', '#' + hex);
					$('.field-sign-title2 .title, .field-sign-title4, .field-sign-title4 .show-name, .field-sign-title4 .zmdi').css('color', '#' + hex);
				}
				$(".paigusu").hide();
			});
			
			$(".palette").click(function() {
				if($('.paigusu').is(':visible')) {
					$('.paigusu').hide();
				}else {
					$('.paigusu').show();
				}
			});
			
		});
		
		$("#operate").html5Validate(function() {
			var isContinue = $('#isContinue').val();
			$.ajax({
				cache : true,
				type : "POST",
				url : "/lifecycle/savePhase",
				data : $('#operate').serialize(),// 你的formid
				async : false,
				success : function(data) {
					if (data.code == 0) {
						if(isContinue && isContinue == 'Y') {
							$('input[name="name"]').val('');
							if(data.id) {
								resetPrePhaseList(data.id);
							}
						}else {
							var index = top.layer.getFrameIndex(window.name)
							top.layer.close(index, data.id);
							parent.layer.msg(data.msg);
						}

					} else {
						parent.layer.msg(data.msg);
					}
					
					hideLoading();
				}
			});
		}, {
			validate: function() {
				return customValidate('PHASE');
			}
		});
		
		//重置前置阶段
		function resetPrePhaseList(selectId) {
			$.ajax({
				cache : true,
				type : "POST",
				url : "/lifecycle/getPrePhaseList",
				data : {
					'objectType' : $('#objectType').val(),
					'prePhaseId': selectId
				},
				async : false,
				success : function(data) {
					if(data) {
						var optionHtml = '<option value="">请选择</option>';
						for(var i = 0; i < data.length; i++) {
							optionHtml += '<option selected="'+data[i].checked+'" data-content="'+data[i].text+'" value="'+data[i].id+'"></option>';
						}
						$('#prePhaseId').html(optionHtml).selectpicker('refresh').selectpicker('val', selectId);
					}
				}
			});
		}
		
	</script>
	
</body>
</html>
