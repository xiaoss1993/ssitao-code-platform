<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::listHeaderContent"></head>

<style>
	.table-list-box .table-list{padding-left:0px;padding-right:0px;}
</style>

<body class="gray-bg" th:classappend="${session.theme}">
	<div class="wrapper wrapper-content ">
		<div class="table-list-box"> 
			<div class="table-list">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar mb10"> 
							<div class="columns pull-left t-columns">
								<button type="button" class="btn t-btn y-active add" onclick="addScrumBoard()" th:if="${btnEdit}">
									<i class="fa fa-plus mr5"></i>
									<span class="pt1 h18">新建</span>
								</button>
							</div>
							
							<div class="pull-right search t-columns mr5">
								<input class="form-control input-outline form-search" type="text" placeholder="搜索">
							</div>
							<div class="clear"></div>
						</div>
						<table grid-manager="demoOne" id="grid-table"></table>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<div class="hide">
		<input type="hidden" id="objectType" name="objectType" th:value="${objectType}"/>
		<input type="hidden" id="model" name="model" th:value="${model}"/>
	</div>
	
	<div>
		<script type="text/javascript">
			var rights = 'O';
		</script>
	</div>
	<div th:if="${btnEdit}">
		<script type="text/javascript">
			rights += ',E';
		</script>
	</div>
	<div th:if="${btnEdit}">
		<script type="text/javascript">
			rights += ',D';
		</script>
	</div>
	
	<div th:include="include::listFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]] ; var model = [[${model}]]</script>

	<script type="text/javascript">
		$(function() {
			$('#grid-table').initTable({
				model:'SCRUM_BOARD',
				rights: rights,
				supportPage: true,
				supportTree: false,
				openState:true,
				objectType: $('#objectType').val()
			});
		});
		
		function addScrumBoard() {
			top.layer.open({
				type : 2,
				title : '新建看板',
				maxmin : true,
				shadeClose : false,
				area : [ '800px', '500px' ],
				content : 'board/addOrEditScrumBoard/null?objectType='+$('#objectType').val()+'&preId='+getCurRowId()+'&parentname=' + window.name,
				end: function(id){
					if(id){
						GridManager.refreshGrid('grid-table', true);
					}
				}
			});
		}
	</script>	
	
</body>
</html>
