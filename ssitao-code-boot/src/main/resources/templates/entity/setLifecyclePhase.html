<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::formHeaderContent"></head>

<body class="layer-body" th:classappend="${session.theme}">
	
	<div class="layer-box">
		<form action="" id="operate" class="pb100">
			<input type="hidden" id='id' name="id" th:value="${objectId}"/>
			<input type="hidden" id='_objectId' name="objectId" th:value="${objectId}"/>
		    <input type="hidden" id='_objectType' name='objectType' th:value="${objectType}"/>
		    <input type="hidden" id='_isSetLcPhase' name='_isSetLcPhase' value='Y' />
		    <input type="hidden" id='_tran_id_' name='_tran_id_' th:value="${_tran_id_}"/>	    
		    <input type="hidden" id='tempPhaseId' name='tempPhaseId' th:value="${tempPhaseId}"/>	    
		    
		    <input type="hidden" id='lifecycleId' name='lifecycleId'/>
		    <input type="hidden" id='lcPhaseId' name='lcPhaseId'/>
		    <input type="hidden" id='isKeepTopWindow' name='isKeepTopWindow' th:value="${isKeepTopWindow}"/>
		    <input type="hidden" id='belongId' name='belongId' th:value="${belongId}"/>
		    <input type="hidden" id='belongType' name='belongType' th:value="${belongType}"/>
			
			<ul class="page-ul">
				<li class="field-li r content-whole" field="name" htype="TEXT">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="名称"></span></div>
					<div class="field-div field-content" th:text="${name}"></div>
				</li>
				<li class="field-li r odd content-whole" field="lifecycleName" htype="TEXT">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="生命周期"></span></div>
					<div class="field-div field-content" th:text="${lifecycleName}"></div>
				</li>
				<li class="field-li content-whole" field="phaseId" htype="SELECT">
					<div class="field-div field-label"><span class="requireSign">*</span><span class="title" th:text="生命阶段"></span></div>
					<div class="field-div field-content">
						<select id="phaseId" class="selectpicker" name="phaseId" data-live-search="true" data-live-search-style="begins" title="请选择" required="required">
							<option value="">请选择</option>
							<option th:each="select:${selectList}" th:selected="${select.checked}" th:attr="data-content=${select.text}" th:value="${select.id}"></option>
						</select>
					</div>
				</li>
				<li class="field-li content-whole" field="_tran_remark_" htype="AREA">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="备注"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<div class="textarea-box">
							<textarea class="input_textarea" maxlength="1000" name="_tran_remark_" placeholder="请输入备注" rows="8"></textarea>
						</div>
					</div>
				</li>
			</ul>
			
			<div class="btn-box hide">
				<div class="layui-layer-btn layui-submit-btn">
					<input type="submit" class="layui-layer-btn0 btns cp" th:value="确定"/>
					<a class="layui-layer-btn1 close-btn cp" th:text="#{common.cancel}"></a>
				</div>
			</div>
		</form>
	</div>
	
	<div th:include="include::formFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]], parentName = [[${param.parentname}]], objectType = [[${objectType}]], isOpenEntity = [[${isOpenEntity}]]</script>
	
	<script>
		$(function() {
			initFormControl(objectType);
			
			$("#operate").html5Validate(function() {
				var id = $('#id').val();
				$.ajax({
					cache : true,
					type : "POST",
					url : "/entity/saveMyEntity",
					data : $('#operate').serialize_plus(),// 你的formid
					async : false,
					success : function(data) {
						if (data.code == 0) {
							if(parentName && parentName[0]) {
								var parentFrame = top.frames[parentName[0]];
								if(parentFrame && typeof parentFrame.returnBackAndReLoad == 'function') {
									parentFrame.returnBackAndReLoad();
								}
							}
							var isKeepTopWindow = $('#isKeepTopWindow').val();
							if(isKeepTopWindow && isKeepTopWindow == 'Y') {
								parent.layer.closeAll(null, true);
							}else{
								parent.layer.closeAll(null, true);
							}
							if(isOpenEntity && isOpenEntity == 'Y') {
								openEntity(objectType, data.id, parentName);
							}
							parent.layer.msg(data.msg);
						} else {
							parent.layer.msg(data.msg);
						}
						
						hideLoading();
					}
				});
			}, {
				validate: function() {
					return customValidate($('#objectType').val());
				}
			});
		});
		
	</script>
	
</body>
</html>
