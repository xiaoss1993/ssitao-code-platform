<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::listHeaderContent"></head>

<style>
	.col-sm-12{padding-left:0px!important;padding-right:0px!important;}
</style>

<body class="gray-bg" th:classappend="${session.theme}">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12 mt15">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar mb10"> 
						<div class="columns pull-left t-columns">
							<button type="button" class="btn t-btn y-active add" onclick="addPjtPhase();">
								<i class="fa fa-plus mr5"></i>
								<span th:text="#{common.new}" class="pt1 h18"></span>
							</button>
						</div>
						
						<div class="columns columns-right btn-group pull-right t-columns">
						</div>
						<div class="pull-right search t-columns mr5">
							<input class="form-control input-outline form-search" name="showName" type="text" placeholder="搜索">
						</div>
						<div class="clear"></div>
					</div>
					<table grid-manager="demoOne" id="grid-table"></table>
				</div>
				
			</div>
		</div>
	</div>
	
	<div>
		<script type="text/javascript">
			var rights = 'O,E,D';
		</script>
	</div>
	
	<div th:include="include::listFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]] ; var model = [[${model}]]</script>
	

	<script type="text/javascript">
		$(function() {
			$('#grid-table').initTable({
				model:'PJTPHASE',
				rights: rights,
				supportPage: true,
				supportTree: false,
				objectType: model
			});
		});
		
		function addPjtPhase() {
			top.layer.open({
				type : 2,
				title : '新建阶段',
				maxmin : true,
				shadeClose : false, // 点击遮罩关闭层
				area : ['830px', '600px'],
				content : '/pjt/addOrEditPjtPhase/null?preId='+ getCurRowId() +'&parentname=' + window.name,
				end: function(){
					GridManager.refreshGrid('grid-table', true);
				}
			});
		}
	</script>	
	
</body>
</html>
