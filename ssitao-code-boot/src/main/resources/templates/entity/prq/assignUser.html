<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<style>
	.field-li[field="content"] .sumtips {
	    padding-right: 5px!important;
	}
</style>
<head th:include="include::formHeaderContent"></head>

<body class="layer-body" th:classappend="${session.theme}">
	
	<div class="layer-box">
		<form action="" id="operate" class="pb100">
			<input type="hidden" id="objectId" name="objectId" th:value="${objectId}"/>
			<input type="hidden" id="objectType" name="objectType" th:value="${objectType}"/>
			<input type="hidden" id="oldOwnerIds" name="oldOwnerIds" th:value="${ownerIds}"/>
			<input type="hidden" id="oldActorIds" name="oldActorIds" th:value="${actorIds}"/>
			<input type="hidden" id="belongId" name="belongId" th:value="${belongId}"/>
			<input type="hidden" id="belongType" name="belongType" th:value="${belongType}"/>
			<input type="hidden" id="belongType" name="belongType" th:value="${belongType}"/>
			<input type="hidden" id="isOpenEntity" name="isOpenEntity" th:value="${isOpenEntity}"/>
			<input type="hidden" id="isKeepTopWindow" name="isKeepTopWindow" th:value="${isKeepTopWindow}"/>
			<ul class="page-ul">
				<li class="field-li content-whole" field="ownerIds" htype="TEXT">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="责任人"></span></div>
					<div class="field-div field-content user">
						<div class="user-list">
							<div class="cp" th:each="user:${ownerUserList}" th:attr="userId=${user.id}" th:title="${user.name}" th:onclick="|viewUser('${user.id}')|">
								<i class="fa fa-minus-circle del" onclick="removeUser($(this))"></i>
								<div class="user-col">
									<img th:src="${user.picId}"/>
									<span th:text="${user.name}"></span>
								</div>
							</div>
						</div>
						<div class="user-add">
							<input attrsign="_ids" name="ownerIds" type="hidden" th:value="${ownerIds}">
							<div class="cp form-control-popup" htype="USER"><img src="/img/user/user-add.png"/></div>
							<div class="cp" onclick="preRemoveUser($(this))"><img src="/img/user/user-del.png"/></div>
						</div>
					</div>
				</li>
				<li class="field-li content-whole" field="actorIds" htype="TEXT">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="参与人"></span></div>
					<div class="field-div field-content user">
						<div class="user-list">
							<div class="cp" th:each="user:${actorUserList}" th:attr="userId=${user.id}" th:title="${user.name}" th:onclick="|viewUser('${user.id}')|">
								<i class="fa fa-minus-circle del" onclick="removeUser($(this))"></i>
								<div class="user-col">
									<img th:src="${user.picId}"/>
									<span th:text="${user.name}"></span>
								</div>
							</div>
						</div>
						<div class="user-add">
							<input attrsign="_ids" name="actorIds" type="hidden" th:value="${actorIds}">
							<div class="cp form-control-popup" htype="USER" ismul><img src="/img/user/user-add.png"/></div>
							<div class="cp" onclick="preRemoveUser($(this))"><img src="/img/user/user-del.png"/></div>
						</div>
					</div>
				</li>
				<li class="field-li content-whole" field="remark" htype="AREA">
					<div class="field-div field-label"><span class="requireSign">*</span><span class="title" th:text="备注"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<div class="textarea-box">
							<textarea class="input_textarea" id="remark" maxlength="1000" name="remark" placeholder="请输入备注" rows="8" required="required"></textarea>
						</div>
					</div>
					<div class="field-div field-help"></div>
				</li>
			</ul>
			
			<div class="btn-box hide">
				<div class="layui-layer-btn layui-submit-btn">
					<input type="submit" id="submit" class="layui-layer-btn0 btns cp" th:value="确定"/>
					<a class="layui-layer-btn1 close-btn cp" th:text="#{common.cancel}" ></a>
				</div>
			</div>
			
		</form>
	</div>
	
	
	<div th:include="include::formFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]], parentName = [[${param.parentname}]]</script>
	
	<script>
		$(function() {
			initFormControl('CHANGEUSER');
			hideLoading();
			
			$('.btn-box').removeClass('hide');
		});
		
		$("#operate").html5Validate(function() {
			$.ajax({
				cache : true,
				type : "POST",
				url : "/entity/saveAssignUser",
				data : $('#operate').serialize_plus(),// 你的formid
				async : false,
				success : function(data) {
					if (data.code == 0) {
						var belongId = $('#belongId').val(), belongType = $('#belongType').val();
						var isKeepTopWindow = $('#isKeepTopWindow').val(), isOpenEntity = $('#isOpenEntity').val();
						if(isKeepTopWindow && isKeepTopWindow == 'Y') {
							parent.layer.closeAll(null, true);
						}else{
							parent.layer.closeAll(null, true);
						}
						if(isOpenEntity && isOpenEntity == 'Y') {
							openEntity($('#objectType').val(), $('#objectId').val(), parentName);
						}
						parent.layer.msg(data.msg);
					}else {
						parent.layer.msg(data.msg, 1);
					}
					hideLoading();
				}
			});
		}, {
			validate: function() {
				return customValidate();
			}
		});
	</script>
	
</body>
</html>
