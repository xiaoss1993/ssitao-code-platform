<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::listHeaderContent"></head>

<style></style>

<body th:classappend="${session.theme}">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12 pl10 mt10">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar mb10"> 
						<div class="columns pull-left t-columns">
							<button type="button" class="btn t-btn y-active add" onclick="addDataSource();" th:if="${btnEdit}">
								<i class="fa fa-plus mr5"></i>
								<span th:text="#{common.new}" class="pt1 h18"></span>
							</button>
						</div>
						
						<div class="columns columns-right btn-group pull-right t-columns">
						</div>
						<div class="pull-right search t-columns mr5">
							<input class="form-control input-outline form-search" name="showName" type="text" placeholder="搜索">
						</div>
						<div class="clear"></div>
					</div>
					<table grid-manager="demoOne" id="grid-table"></table>
				</div>
				
			</div>
		</div>
	</div>
	
	<div class="btn-box hide">
		<div class="layui-layer-btn layui-submit-btn">
			<a class="layui-layer-btn1 close-btn cp" th:text="#{common.cancel}"></a>
		</div>
	</div>
	
	<div>
		<script type="text/javascript">
			var rights = 'O';
		</script>
	</div>
	<div th:if="${btnEdit}">
		<script type="text/javascript">
			var rights = ',E,D';
		</script>
	</div>
	
	<div th:include="include::listFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]] ; var model = [[${objectType}]]</script>
	

	<script type="text/javascript">
		$(function() {
			$('#grid-table').initTable({
				model:'DATASOURCE',
				rights: rights,
				supportPage: true,
				supportTree: false,
				queryObject: model
			});
		});
		
		function addDataSource() {
			parent.layer.open({
				skin: 'iframeClass',
				type : 2,
				title : '新建数据源',
				maxmin : true,
				shadeClose : false,
				area : [ '100%', '100%' ],
				content : '/field/addOrEditSource/null?preId='+getCurRowId()+'&objectType='+model+'&parentname=' + window.name,
				end: function(id){
					GridManager.refreshGrid('grid-table');
				}
			});
		}
		
		function removeEntity(module, ids, objectType){
			var index = top.layer.confirm($.i18n.prop("field.source.del.comfirm"), {
				btn : [$.i18n.prop("common.comfirm"), $.i18n.prop("common.cancel")]
			}, function() {
				$.ajax({
					url : '/field/removeSource',
					type : "post",
					data : {
						'id' : ids
					},
					success : function(r) {
						if (r.code == 0) {
							reLoad();
							top.layer.close(index);
						} else {
							layer.msg(r.msg);
						}
					}
				});
			})
		}
		
		function reLoad() {
			$('#grid-table').GM('onlyRefresh');
		}
	</script>	
	
</body>
</html>
