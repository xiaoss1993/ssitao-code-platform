<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::listHeaderContent"></head>

<style>
	
	
</style>

<body class="gray-bg" th:classappend="${session.theme}">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12 pl10">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar mb10"> 
						<div class="columns pull-left t-columns">
							<button type="button" class="btn t-btn y-active add" onclick="addEntity('FIELD', '', 'COM')">
								<i class="fa fa-plus mr5"></i>
								<span th:text="#{common.new}" class="pt1 h18"></span>
							</button>
							<button type="button" class="btn t-btn n-active" onclick="setDataSource('COM')">
								<i class="fa fa-database mr5"></i>
								<span th:text="数据源" class="pt1 h18"></span>
							</button>
						</div>
						
						<div class="columns columns-right btn-group pull-right t-columns">
							<div class="view-btn">
								<i class="glyphicon glyphicon-th mr5"></i>
								系统视图
							</div>
							
						</div>
						<div class="pull-right search t-columns mr5">
							<input class="form-control input-outline form-search" type="text" placeholder="搜索">
						</div>
						<div class="clear"></div>
					</div>
					<table grid-manager="demoOne" id="grid-table"></table>
				</div>
				
			</div>
		</div>
	</div>
	
	<div>
		<script type="text/javascript">
			var rights = 'O';
		</script>
	</div>
	<div>
		<script type="text/javascript">
			rights += ',E';
		</script>
	</div>
	<div>
		<script type="text/javascript">
			rights += ',D';
		</script>
	</div>
	
	<div th:include="include::listFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
	<script src="/js/field/field.js"></script>

	<script type="text/javascript">
		$(function() {
			$(function() {
				$('#grid-table').initTable({
					model:'FIELD',
					rights: rights,
					supportPage: true,
					supportTree: false,
					queryObject: 'COM'
				});
			});
		});
	</script>	
	
</body>
</html>
