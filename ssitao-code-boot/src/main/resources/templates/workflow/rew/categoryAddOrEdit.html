<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::formHeaderContent"></head>

<style>
	.li-ul{margin:0px;padding:0px;width:100%;}
	.sumtips{padding-right:0px!important;}
</style>

<body class="layer-body" th:classappend="${session.theme}">
	
	<div class="layer-box">
		<form action="" id="operate">
			<input type="hidden" id="isContinue" value=""/>
			<input type="hidden" id="id" name="id" th:value="${category.id}"/>
			<input type="hidden" id="pointId" name="pointId" th:value="${pointId}"/>
			<input type="hidden" id="orderNum" name="orderNum" th:value="${category.orderNum}"/>
			<ul class="page-ul">
				<li class="field-li content-whole" field="name" htype="AREA">
					<div class="field-div field-label"><span class="requireSign">*</span><span class="title" th:text="分类名称"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<div class="textarea-box">
							<textarea rows="8" class="input_textarea" name="name" id="_name" maxlength="1000" th:text="${category.name}" placeholder="请输入分类名称"></textarea>
						</div>
					</div>
				</li>
				<li class="field-li content-whole" field="preId" htype="SELECT">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="前置分类"></span></div>
					<div class="field-div field-content">
						<select id="preId" class="selectpicker" name="preId" data-live-search="true" data-live-search-style="begins" th:title="#{common.select}">
							<option value="" th:text="#{common.select}"></option>
							<option th:each="select:${preCategoryList}" th:selected="${select.checked}" th:attr="data-content=${select.text}" th:value="${select.id}"></option>
						</select>
					</div>
				</li>
				<li class="field-li content-whole check preContent" field="status" htype="RADIO">
					<div class="field-div field-label"><span class="requireSign">*</span><span class="title" th:text="状态"></span></div>
					<div class="field-div field-content-check">
						<div class="radio">
						    <input type="radio" name="status" id="_status1" value="IN" data-target="radio" th:checked="${category.status} eq 'IN'" required>
						    <label for="_status1" th:text="未发布">
						    </label>
					    </div>
					    <div class="radio">
						    <input type="radio" name="status" id="_status2" value="RN" th:checked="${category.status} eq 'RN'">
						    <label for="_status2" th:text="使用中">
						    </label>
					    </div>
					</div>
				</li>
				<li class="field-li content-whole" field="pjtRole" htype="AREA">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="项目角色"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<input class="form-control" name="pjtRole" id="_pjtRole" type="text" placeholder=" " th:value="${category.pjtRole}" autocomplete="off"  htype="TEXT" maxlength="100">
					</div>
				</li>
				<li class="field-li content-whole" field="remark" htype="AREA">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="描述"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<div class="textarea-box">
							<textarea rows="8" class="input_textarea" name="remark" id="remarkContent" maxlength="1000" th:text="${category.remark}" placeholder="请输入描述"></textarea>
						</div>
					</div>
				</li>
			</ul>
			
			<div class="btn-box">
				<div class="layui-layer-btn layui-submit-btn">
					<input type="submit" id="submit" class="layui-layer-btn0 btns cp" onClick="$('#isContinue').val('N')" th:value="#{common.save}"/>
					<input type="submit" id="submitAndNew" class="layui-layer-btn0 btns cp" onClick="$('#isContinue').val('Y')" th:value="#{common.saveAndNew}" th:if="${#strings.isEmpty(category.id)}"/>
					<a class="layui-layer-btn1 close-btn cp" th:text="#{common.cancel}"></a>
				</div>
			</div>
		</form>
	
	</div>
	
	<div th:include="include::formFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]]; parentName = [[${param.parentname}]]; type = [[${param.type}]];</script>
	
	<script>
		$(function() {
			initFormControl('category');
		});
		
		$("#operate").html5Validate(function() {
			var isContinue = $('#isContinue').val();
			$.ajax({
				cache : true,
				type : "POST",
				url : "/rew/saveCagegory",
				data : $('#operate').serialize(),// 你的formid
				async : false,
				success : function(data) {
					if (data.code == 0) {
						if(isContinue && isContinue == 'Y') {
							resetCategoryList(data.id, 1);
							$('#_name').val('');
						}else {
							var index = parent.layer.getFrameIndex(window.name)
							parent.layer.msg(data.msg);
							parent.layer.close(index, 'category-table');
						}
					} else {
						parent.layer.msg(data.msg);
					}
					hideLoading();
				}
			});
		}, {
			validate: function() {
				return customValidate('category');
			}
		});
		
		function resetCategoryList(selectId, type) {
			$.ajax({
				cache : true,
				type : "POST",
				url : "/rew/getPreCategoryList",
				data : {
					'pointId' : $('#pointId').val(),
					'selectId': selectId
				},
				async : false,
				success : function(data) {
					if(data) {
						var optionHtml = '<option value="">请选择</option>';
						for(var i = 0; i < data.length; i++) {
							optionHtml += '<option selected="'+data[i].checked+'" data-content="'+data[i].text+'" value="'+data[i].id+'"></option>';
						}
						$('#preId').html(optionHtml).selectpicker('refresh').selectpicker('val', selectId);
					}
				}
			});
		}
		
	</script>
	
</body>
</html>
