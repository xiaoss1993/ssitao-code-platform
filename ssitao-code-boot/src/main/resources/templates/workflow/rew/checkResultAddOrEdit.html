<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<link rel="stylesheet" href="/css/list/list.filter.css">
<link rel="stylesheet" href="/css/list/gm.css">
<style>
	.li-ul{margin:0px;padding:0px;width:100%;}
	.table-wrap {
	    min-height: 100px!important;
	}
	.nextContent, .layui-layer-btn .btns.nextContent{display:none;}
	.filter-box .filter-middle .from-basic .form-control{border:1px solid #e5e6e7!important;padding-left:25px!important;padding-bottom:6px!important;}
</style>
<head th:include="include::formHeaderContent"></head>

<body class="layer-body" th:classappend="${session.theme}">
	
	<div class="layer-box">
		<form action="" id="operate">
			<input type="hidden" id="isContinue" value=""/>
			<input type="hidden" id="id" name="id" th:value="${rewCheckResult.id}"/>
			<input type="hidden" id="isEdit" name="isEdit" th:value="${isEdit}"/>
			<ul class="page-ul">
				<li class="field-li content-whole" field="name" htype="TEXT">
					<div class="field-div field-label"><span class="requireSign">*</span><span class="title" th:text="名称"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<input class="form-control" name="name" id="_name" type="text" placeholder=" " th:value="${rewCheckResult.name}" autocomplete="off"  htype="TEXT" maxlength="100" required>
					</div>
				</li>
				<li class="field-li content-whole" field="preId" htype="SELECT">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="前置检查结果"></span></div>
					<div class="field-div field-content">
						<select id="preId" class="selectpicker" name="preId" data-live-search="true" data-live-search-style="begins" th:title="#{common.select}">
							<option value="" th:text="#{common.select}"></option>
							<option th:each="select:${preCheckResultList}" th:selected="${select.checked}" th:attr="data-content=${select.text}" th:value="${select.id}"></option>
						</select>
					</div>
				</li>
				<li class="field-li content-whole check preContent" field="status" htype="RADIO">
					<div class="field-div field-label"><span class="requireSign">*</span><span class="title" th:text="状态"></span></div>
					<div class="field-div field-content-check">
						<div class="radio">
						    <input type="radio" name="status" id="_status1" value="IN" data-target="radio" th:checked="${rewCheckResult.status} eq 'IN'" required>
						    <label for="_status1" th:text="未发布">
						    </label>
					    </div>
					    <div class="radio">
						    <input type="radio" name="status" id="_status2" value="RN" th:checked="${rewCheckResult.status} eq 'RN'">
						    <label for="_status2" th:text="使用中">
						    </label>
					    </div>
					</div>
				</li>
				<li class="field-li content-whole" field="remark" htype="AREA">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="描述"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<div class="textarea-box">
							<textarea rows="8" class="input_textarea" name="remark" id="remarkContent" maxlength="1000" th:text="${rewCheckResult.remark}" placeholder="请输入描述"></textarea>
						</div>
					</div>
				</li>
			</ul>
			
			<div class="btn-box hide">
				<div class="layui-layer-btn layui-submit-btn">
					<input type="submit" id="submit" class="layui-layer-btn0 btns cp" onClick="$('#isContinue').val('N')" th:value="#{common.save}"/>
					<input type="submit" id="submitAndNew" class="layui-layer-btn0 btns cp" onClick="$('#isContinue').val('Y')" th:value="#{common.saveAndNew}" th:if="${isEdit} ne 'Y'"/>
					<a class="layui-layer-btn1 close-btn cp" th:text="#{common.cancel}"></a>
				</div>
			</div>
		</form>
	
	</div>
	
	<div th:include="include::formFooterContent"></div>
	<script src="/js/list/jquery.ui.widget.min.js"></script>
	<script src="/js/list/list.filter.js"></script>
	<script src="/js/list/gm.js"></script>
	<script src="/js/list/list.table.js"></script>
	<script th:inline="javascript"> var ctx = [[@{/}]]; parentName = [[${param.parentname}]]; type = [[${param.type}]];</script>
	
	<script>
		$(function() {
			initFormControl('important');
		});
		
		$("#operate").html5Validate(function() {
			$.ajax({
				cache : true,
				type : "POST",
				url : "/rew/saveOrUpdateCheckResult",
				data : $('#operate').serialize(),// 你的formid
				async : false,
				success : function(data) {
					var isContinue = $('#isContinue').val();
					if (data.code == 0) {
						if(isContinue && isContinue == 'Y') {
							resetCheckResultList(data.id);
							$('#_name').val('');
						}else {
							var index = parent.layer.getFrameIndex(window.name)
							parent.layer.msg(data.msg);
							parent.layer.close(index);
						}

					} else {
						parent.layer.msg(data.msg);
					}
					
					hideLoading();
				}
			});
		}, {
			validate: function() {
				return customValidate();
			}
		});

		function getCurRowId() {
			return $('.table-wrap tbody tr.selected').attr('id');;
		}
		
		function resetCheckResultList(selectId) {
			$.ajax({
				cache : true,
				type : "POST",
				url : "/rew/getPreCheckResultList",
				data : {
					'selectId': selectId
				},
				async : false,
				success : function(data) {
					if(data) {
						var optionHtml = '<option value="">请选择</option>';
						for(var i = 0; i < data.length; i++) {
							optionHtml += '<option selected="'+data[i].checked+'" data-content="'+data[i].text+'" value="'+data[i].id+'"></option>';
						}
						$('#preId').html(optionHtml).selectpicker('refresh').selectpicker('val', selectId);
					}
				}
			});
		}
	</script>
	
</body>
</html>
