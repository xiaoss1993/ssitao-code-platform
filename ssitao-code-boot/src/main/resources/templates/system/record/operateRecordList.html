<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::listHeaderContent"></head>

<style></style>

<body class="gray-bg" th:classappend="${session.theme}">
	<div class="wrapper wrapper-content ">
		<div class="table-list-box"> 
			<div class="table-list">
				<div class="ibox-body">
					<div class="fixed-table-toolbar mb10"> 
						<div class="columns pull-left t-columns">
							<button type="button" class="btn t-btn t-del-btn" onclick="clearOperateRecord()" shiro:hasPermission="RECORD:CLEAR" >
								<i class="fa fa-trash mr5"></i>
								<span class="pt1 h18">清空</span>
							</button>
						</div>
						
						<div class="pull-right search t-columns mr5">
							<input class="form-control input-outline form-search" type="text" placeholder="搜索">
						</div>
						<div class="clear"></div>
					</div>
					<table grid-manager="demoOne" id="grid-table"></table>
				</div>
			</div>
		</div>
	</div>
	
	<div class="hide">
		<input type="hidden" id="type" name="type" th:value="${type}"/>
	</div>
	
	<div>
		<script type="text/javascript">
			var rights = 'O';
		</script>
	</div>
	<div th:include="include::listFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]] ; var model = [[${model}]]</script>

	<script type="text/javascript">
		$(function() {
			var headData = getHeadData('OPERATE_RECORD', 'N', '', '', '');
			if(headData) {
				createSearchConditions(headData.headData, 'OPERATE_RECORD');
			}
			$('#grid-table').initTable({
				model:'OPERATE_RECORD',
				rights: rights,
				supportPage: true,
				supportTree: false,
				openState:true,
				queryObject: $('#type').val()
			});
		});
		
		function clearOperateRecord() {
			var index = top.layer.confirm('只允许清空一年前的操作日志，确定清空吗？', {
    			btn : ['确定', '取消']
    		}, function() {
    			$.ajax({
    				type : "POST",
    				url : "/system/clearOperateRecord",
    				async : false,
    				success : function(data) {
		    			top.layer.close(index);
    					parent.layer.msg('操作成功');
    				}
    			});
    		});
		}
	</script>	
	
</body>
</html>
