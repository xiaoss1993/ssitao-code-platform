<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">

<link rel="stylesheet" href="/css/plugins/summernote/summernote.css"/>
<link rel="stylesheet" href="/css/form/cascader.css"/>
<link rel="stylesheet" href="/css/form/form.css"/>
<link rel="stylesheet" href="/css/form/switch.css"/>
<link rel="stylesheet" href="/css/form/bootstrap-select.css"/>
<link rel="stylesheet" href="/css/font-awesome.min.css">
<head th:include="include::headerContent"></head>

<style>
	.page-ul .field-li .field-label{min-width:150px;max-width:150px;}
	.num-title{font-weight:bold;line-height:30px;margin-right:5px;}
	.content-box{display:flex;}
	
	.field-li[field="footer"] .sumtips{padding-right:5px!important;}
</style>

<body class="layer-body" th:classappend="${session.theme}">
	
	<div class="layer-box isEdit">
		<form action="" id="operate">
			<input type="hidden" id="id" name="id" th:value="${mail.id}"/>
			<input type="hidden" id="type" name="type" th:value="MAIL"/>
			<ul class="page-ul page-ul2">
				<li class="field-li content-whole" field="host" htype="TEXT">
					<div class="field-div field-label"><span class="requireSign">*</span><span class="title" th:text="邮箱服务器"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<input class="form-control" name="host" type="text" th:value="${mail.host}" placeholder="请输入邮箱服务器" autocomplete="off" required="required" htype="TEXT" maxlength="100">
					</div>
				</li>
				<li class="field-li content-whole" field="port" htype="NUMBER">
					<div class="field-div field-label"><span class="requireSign">*</span><span class="title" th:text="端口"></span></div>
					<div class="field-div field-content-num">
						<input class="num-input" deci="0" isint="Y" name="port" placeholder="请输入端口"  required="required" type="text" th:value="${mail.port}">
						<div class="sumtips"></div>
					</div>
				</li>
				<li class="field-li content-whole" field="sender" htype="TEXT">
					<div class="field-div field-label"><span class="requireSign">*</span><span class="title" th:text="发件人地址"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<input class="form-control" name="sender" type="email" th:value="${mail.sender}" placeholder="请输入发件人地址" required="required" autocomplete="off"  htype="TEXT" maxlength="100">
					</div>
				</li>
				<li class="field-li content-whole" field="userName" htype="TEXT">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="用户名"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<input class="form-control" name="userName" type="text" th:value="${mail.userName}" placeholder="请输入用户名" autocomplete="off"  htype="TEXT" maxlength="100">
					</div>
				</li>
				<li class="field-li content-whole" field="password" htype="TEXT">
					<div class="field-div field-label"><span class="requireSign">*</span><span class="title" th:text="密码"></span></div>
					<div class="field-div field-content">
						<input autocomplete="off" class="form-control" htype="password" id="password" name="password" th:value="${mail.password}" placeholder="请输入密码" type="password" required="required">
						<i class="zmdi zmdi-eye-off"></i>
					</div>
				</li>
				<li class="field-li content-whole" field="footer" htype="TEXT">
					<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="邮件页脚"></span></div>
					<div class="field-div field-content textWrap wordSumTotal">
						<div class="textarea-box">
							<textarea class="input_textarea" id="footer" maxlength="1000" name="footer" placeholder="请输入邮件页脚" rows="8" th:text="${mail.footer}"></textarea>
						</div>
					</div>
				</li>
				
				<li class="field-li content-whole textarea" field="" htype="BTN">
					<div class="layui-layer-btn layui-submit-btn whole_w pr12 mt50 center hide">
						<input type="submit" id="submit" class="layui-layer-btn0 btns cp mr0" th:value="#{common.save}"/>
						<a class="layui-layer-btn1 close-btn cp" th:text="#{common.cancel}" onclick="window.history.back();"></a>
					</div>
				</li>
				
			</ul>
			
		</form>
	
	</div>
	
	
	<div th:include="include::footerContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]]; parentName = [[${param.parentname}]]; objectType = [[${param.objectType}]];</script>
	
	<script src="/js/plugins/summernote/summernote.js"></script>
	<script src="/js/plugins/datapicker/laydate.js"></script>
	<script src="/js/form/cascader.js"></script>
	<script src="/js/form/switch.js"></script>
	<script src="/js/plugins/autosize/textSum.min.js"></script>
	<script src="/js/form/form.js"></script>
	<script src="/js/form/jquery-html5Validate.js"></script>
	<script src="/js/form/bootstrap-select.js"></script>
	<script src="/js/form/paigusu.min.js"></script>
	<script src="/js/field/field.js"></script>
	
	<script>
		$(function() {
			initFormControl('MAIL');
			hideLoading();
			
			$('.layui-layer-btn').removeClass('hide');
		});
		
		$("#operate").html5Validate(function() {
			$.ajax({
				cache : true,
				type : "POST",
				url : "/advanceSet/saveOrUpdateMail",
				data : $('#operate').serialize_plus(),// 你的formid
				async : false,
				success : function(data) {
					if (data.code == 0) {
						window.location.href = '/advanceSet';
					}else {
						parent.layer.msg(data.msg);
					}
					hideLoading();
				}
			});
		}, {
			validate: function() {
				return customValidate();
			}
		});
	</script>
	
</body>
</html>
