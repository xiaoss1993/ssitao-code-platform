<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<style>
	.field-li[field="showField"] .field-content-check{flex-wrap:wrap;align-items:flex-start!important;flex-direction:column;padding-top:0px!important;}
	.field-li[field="showField"] .field-content-check .checkbox{max-width:400px!important;display:flex;margin-bottom:5px!important;}
	.field-li[field="showField"] .field-content-check .checkbox .widthbox{display:flex;align-items: center;}
	.field-li[field="showField"] .field-content-check .checkbox .widthbox .name{margin-top:5px;margin-right:5px;}
	.field-li[field="showField"] .field-content-check .checkbox label{width:120px;margin-top:10px;}
	.field-li[moduletype="ENTITY"] .workflowField, .field-li[moduletype="WORKFLOW"] .entityField{display:none!important;}
	.page-ul .field-li .field-content-num .num-input{width:65px!important;border:0!important;}
</style>
<link rel="stylesheet" href="/css/report/report.css">
<head th:include="include::formHeaderContent"></head>

<body class="windowPage layer-body" th:classappend="${session.theme}">
	<div class="layer-box">
		<form action="" id="operate" class="pb100">
			<input type="hidden" id="isContinue" value=""/>
			<input type="hidden" name="id" id="id" th:value="${dashboardBlock.id}"/>
			<input type="hidden" name="blockType" th:value="LIST"/>
			<input type="hidden" name="moduleType" id="moduleType" th:value="${dashboardBlock.moduleType}"/>
			<input type="hidden" name="params" id="params" value=""/>
			<div class="layout-box new">
				<div class="layout-left">
					<ul class="page-ul">
						<li class="field-li content-whole r" field="name" htype="TEXT">
							<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="区块名称"></span></div>
							<div class="field-div field-content" th:text="${dashboardBlock.name}">
							</div>
						</li>
						<li class="field-li content-whole r odd" field="preId" htype="SELECT">
							<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="前置区块"></span></div>
							<div class="field-div field-content" th:text="${dashboardBlock.preName}"></div>
						</li>
						<li class="field-li check content-whole r" field="status" htype="RADIO">
							<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="状态"></span></div>
							<div class="field-div field-content" th:text="${dashboardBlock.status} eq 'IN'?'未发布':'使用中'"></div>
						</li>
						<li class="field-li content-whole r odd" field="moduleIds" htype="SELECT">
							<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="数据来源"></span></div>
							<div class="field-div field-content" th:text="${dashboardBlock.moduleName}"></div>
						</li>
						<li class="field-li check content-whole preContent" field="showField" htype="RADIO" th:attr="moduleType=${dashboardBlock.moduleType}">
							<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="显示字段"></span></div>
							<div class="field-div field-content-check">
								<div class="checkbox">
								    <input type="checkbox" name="showField" id="_showField1" value="lampSign" dateType="NUMBER" data-target="checkbox" th:checked="${lampSignWidth} != null" disabled="disabled">
								    <label for="_showField1" th:text="指示灯"></label>
								    <div class="widthbox">
								    	<div class="name">显示宽度</div>
								    	<div class="field-div field-content-num">
											<input class="num-input" deci="0" isint="Y" name="displayWidth" placeholder="请输入字段列宽" required="" type="text" th:value="${lampSignWidth}==null?120:${lampSignWidth}" disabled="disabled">
											<div class="sumtips">像素</div>
										</div>
								    </div>
							    </div>
								<div class="checkbox">
								    <input type="checkbox" name="showField" id="_showField2" value="name" dateType="TEXT" data-target="checkbox" required th:checked="${nameWidth} != null" disabled="disabled">
								    <label for="_showField2" th:text="名称"></label>
								    <div class="widthbox">
								    	<div class="name">显示宽度</div>
								    	<div class="field-div field-content-num">
											<input class="num-input" deci="0" isint="Y" name="displayWidth" placeholder="请输入字段列宽" required="" type="text" th:value="${nameWidth}==null?120:${nameWidth}">
											<div class="sumtips">像素</div>
										</div>
								    </div>
							    </div>
							    <div class="checkbox">
								    <input type="checkbox" name="showField" id="_showField3" value="code" dateType="TEXT" th:checked="${codeWidth} != null" disabled="disabled">
								    <label for="_showField3" th:text="编号"></label>
								    <div class="widthbox">
								    	<div class="name">显示宽度</div>
								    	<div class="field-div field-content-num">
											<input class="num-input" deci="0" isint="Y" name="displayWidth" placeholder="请输入字段列宽" required="" type="text" th:value="${codeWidth}==null?120:${codeWidth}">
											<div class="sumtips">像素</div>
										</div>
								    </div>
							    </div>
							    <div class="checkbox" th:style="${dashboardBlock.moduleIds} eq '07698511-fa9f-47e2-9f4c-5fbentity007'?'display:none':''">
								    <input type="checkbox" name="showField" id="_showField4" value="projectId" dateType="PJT" th:checked="${projectIdWidth} != null" disabled="disabled">
								    <label for="_showField4" th:text="归属项目"></label>
								    <div class="widthbox">
								    	<div class="name">显示宽度</div>
								    	<div class="field-div field-content-num">
											<input class="num-input" deci="0" isint="Y" name="displayWidth" placeholder="请输入字段列宽" required="" type="text" th:value="${projectIdWidth}==null?120:${projectIdWidth}">
											<div class="sumtips">像素</div>
										</div>
								    </div>
							    </div>
							    <div class="checkbox">
								    <input type="checkbox" name="showField" id="_showField5" value="departmentId" dateType="DEPT" th:checked="${departmentIdWidth} != null" disabled="disabled">
								    <label for="_showField5" th:text="归属部门"></label>
								    <div class="widthbox">
								    	<div class="name">显示宽度</div>
								    	<div class="field-div field-content-num">
											<input class="num-input" deci="0" isint="Y" name="displayWidth" placeholder="请输入字段列宽" required="" type="text" th:value="${departmentIdWidth}==null?120:${departmentIdWidth}">
											<div class="sumtips">像素</div>
										</div>
								    </div>
							    </div>
							    <div class="checkbox workflowField">
								    <input type="checkbox" name="showField" id="_showField6" value="statusId" dateType="SELECT" th:checked="${statusIdWidth} != null" disabled="disabled">
								    <label for="_showField6" th:text="状态"></label>
								    <div class="widthbox">
								    	<div class="name">显示宽度</div>
								    	<div class="field-div field-content-num">
											<input class="num-input" deci="0" isint="Y" name="displayWidth" placeholder="请输入字段列宽" required="" type="text" th:value="${statusIdWidth}==null?120:${statusIdWidth}">
											<div class="sumtips">像素</div>
										</div>
								    </div>
							    </div>
							    <div class="checkbox entityField">
								    <input type="checkbox" name="showField" id="_showField7" value="lifecycleId" dateType="SELECT" th:checked="${lifecycleIdWidth} != null" disabled="disabled">
								    <label for="_showField7" th:text="生命周期"></label>
								    <div class="widthbox">
								    	<div class="name">显示宽度</div>
								    	<div class="field-div field-content-num">
											<input class="num-input" deci="0" isint="Y" name="displayWidth" placeholder="请输入字段列宽" required="" type="text" th:value="${lifecycleIdWidth}==null?120:${lifecycleIdWidth}">
											<div class="sumtips">像素</div>
										</div>
								    </div>
							    </div>
							    <div class="checkbox entityField">
								    <input type="checkbox" name="showField" id="_showField8" value="phaseId" dateType="SELECT" th:checked="${phaseIdWidth} != null" disabled="disabled">
								    <label for="_showField8" th:text="生命阶段"></label>
								    <div class="widthbox">
								    	<div class="name">显示宽度</div>
								    	<div class="field-div field-content-num">
											<input class="num-input" deci="0" isint="Y" name="displayWidth" placeholder="请输入字段列宽" required="" type="text" th:value="${phaseIdWidth}==null?120:${phaseIdWidth}">
											<div class="sumtips">像素</div>
										</div>
								    </div>
							    </div>
							    <div class="checkbox">
								    <input type="checkbox" name="showField" id="_showField9" value="creatorId" dateType="USER" th:checked="${creatorIdWidth} != null" disabled="disabled">
								    <label for="_showField9" th:text="创建人"></label>
								    <div class="widthbox">
								    	<div class="name">显示宽度</div>
								    	<div class="field-div field-content-num">
											<input class="num-input" deci="0" isint="Y" name="displayWidth" placeholder="请输入字段列宽" required="" type="text" th:value="${creatorIdWidth}==null?120:${creatorIdWidth}">
											<div class="sumtips">像素</div>
										</div>
								    </div>
							    </div>
							    <div class="checkbox">
								    <input type="checkbox" name="showField" id="_showField10" value="createdTime" dateType="DATE" th:checked="${createdTimeWidth} != null" disabled="disabled">
								    <label for="_showField10" th:text="创建时间"></label>
								    <div class="widthbox">
								    	<div class="name">显示宽度</div>
								    	<div class="field-div field-content-num">
											<input class="num-input" deci="0" isint="Y" name="displayWidth" placeholder="请输入字段列宽" required="" type="text" th:value="${createdTimeWidth}==null?120:${createdTimeWidth}">
											<div class="sumtips">像素</div>
										</div>
								    </div>
							    </div>
							    <div class="checkbox">
								    <input type="checkbox" name="showField" id="_showField11" value="modifyTime" dateType="DATE" th:checked="${modifyTimeWidth} != null" disabled="disabled">
								    <label for="_showField11" th:text="更新时间"></label>
								    <div class="widthbox">
								    	<div class="name">显示宽度</div>
								    	<div class="field-div field-content-num">
											<input class="num-input" deci="0" isint="Y" name="displayWidth" placeholder="请输入字段列宽" required="" type="text" th:value="${modifyTimeWidth}==null?120:${modifyTimeWidth}">
											<div class="sumtips">像素</div>
										</div>
								    </div>
							    </div>
							</div>
						</li>
						<li class="field-li content-whole odd" field="displayWidth" htype="NUMBER">
							<div class="field-div field-label"><span class="requireSign"></span><span class="title">显示数量</span></div>
							<div class="field-div field-content-num">
								<input class="num-input" deci="0" isint="Y" name="displayNum" placeholder="请输入显示数量" required type="text" th:value="${dashboardBlock.pageSize}" disabled="disabled">
								<div class="sumtips">条</div>
							</div>
						</li>
						<li class="field-li content-whole r" field="remark" htype="AREA">
							<div class="field-div field-label"><span class="requireSign"></span><span class="title" th:text="备注" title="备注"></span></div>
							<div class="field-div field-content" th:text="${dashboardBlock.remark}">
							</div>
						</li>
					</ul>
					
					<div class="formBtn hide">
						<div class="layui-layer-btn layui-submit-btn">
							<input type="button" id="submit" class="layui-layer-btn0 btns cp" th:value="#{common.eidt}" onclick="editDashblock();"/>
							<a class="layui-layer-btn1 close-btn cp" th:text="#{common.cancel}" onclick="layerWinCancel($(this))"></a>
						</div>
					</div>
					
				</div>
			</div>
		</form>
	</div>
	
	<div th:include="include::formFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]]; parentName = [[${param.parentname}]]; type = [[${param.type}]];</script>
	
	<script>
		$(function() {
			initFormControl('DASHBOARD');
			
			controlBtnShowPosition();
		});
		
		function editDashblock($obj){
			var url = '/dashboard/addOrEditBlock/'+$('#id').val()+'?preId=&blockType=&parentname=' + window.name;
			openWindowLikeIframe({'url':url, 'title':'编辑区块', 'isParent':true});
		}
	</script>
	
</body>
</html>
