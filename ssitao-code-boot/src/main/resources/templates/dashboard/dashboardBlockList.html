<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::listHeaderContent"></head>

<style></style>

<body class="gray-bg" th:classappend="${session.theme}">
	<div class="wrapper wrapper-content ">
		<div class="table-list-box"> 
			<div class="table-list">
				<input type="hidden" name="model" id="model" value="DASHBOARDBLOCK"/>
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar mb10"> 
							<div class="columns pull-left t-columns">
								<button type="button" class="btn t-btn y-active add" onclick="addBlock('LIST');">
									<i class="fa fa-plus mr5"></i>
									<span th:text="新建列表区块" class="pt1 h18"></span>
								</button>
								<button type="button" class="btn t-btn y-active add" onclick="addBlock('REPORT');">
									<i class="fa fa-plus mr5"></i>
									<span th:text="新建报表区块" class="pt1 h18"></span>
								</button>
								<button type="button" class="btn t-btn y-active add" onclick="addBlock('CUSTOM');">
									<i class="fa fa-plus mr5"></i>
									<span th:text="新建个性化区块" class="pt1 h18"></span>
								</button>
							</div>
							
							<div class="columns columns-right btn-group pull-right t-columns">
							</div>
							<div class="pull-right search t-columns mr5">
								<input class="form-control input-outline form-search" name="name" id="name" type="text" placeholder="搜索">
							</div>
							<div class="clear"></div>
						</div>
						<table grid-manager="demoOne" id="grid-table"></table>
					</div>
					
				</div>
			
			</div>
		</div>
	</div>
	
	<div>
		<script type="text/javascript">
			var rights = 'O';
		</script>
	</div>
	<div>
		<script type="text/javascript">
			rights += ',E';
		</script>
	</div>
	<div>
		<script type="text/javascript">
			rights += ',D';
		</script>
	</div>
	
	<div th:include="include::listFooterContent"></div>
	<script th:inline="javascript"> var ctx = [[@{/}]] ; var model = [[${model}]]</script>

	<script type="text/javascript">
		$(function() {
			$('#grid-table').initTable({
				model:'DASHBOARDBLOCK',
				rights: rights,
				supportPage: true,
				supportTree: false,
				openState:true,
			});
		});
		
		function addBlock(type) {
			var title = '';
			if(type == 'LIST'){
				title = '新建列表区块';
			}else if(type == 'REPORT'){
				title = '新建报表区块';
			}else if(type == 'CUSTOM'){
				title = '新建个性化区块';
			}
			var url = '/dashboard/addOrEditBlock/null?preId='+getCurRowId()+'&blockType='+type+'&parentname=' + window.name;
			openWindowLikeIframe({'url':url, 'title':title, 'isParent':false});
		}
		
		function openEntity(objectType, id){
			var url = '/dashboard/viewBlock/'+id+'?parentname=' + window.name;
			openWindowLikeIframe({'url':url, 'title':'查看区块', 'isParent':false});
		}
		
		function editEntity(objectType, id){
			var url = '/dashboard/addOrEditBlock/'+id+'?preId=&blockType=&parentname=' + window.name;
			openWindowLikeIframe({'url':url, 'title':'编辑区块', 'isParent':false});
		}
		
		function removeEntity(module, ids){
			var index = top.layer.confirm($.i18n.prop("common.del.comfirm"), {
				btn : [$.i18n.prop("common.comfirm"), $.i18n.prop("common.cancel")]
			}, function() {
				$.ajax({
					url : '/dashboard/removeBlock',
					type : "post",
					data : {
						'ids' : ids
					},
					success : function(r) {
						if (r.code == 0) {
							reLoad();
							parent.layer.msg(r.msg);
						} else {
							parent.layer.msg(r.msg, 1);
						}
					}
				});
			});
		}
	</script>	
	
</body>
</html>
