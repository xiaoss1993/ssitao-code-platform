server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/x-javascript,application/xml,application/json
    min-response-size: 1024
  tomcat:
    uri-encoding: UTF-8
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    session:
      cookie:
        http-only: true
        secure: false
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
spring:
  aop:
    auto: true
    proxy-target-class: true
  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallback-to-system-locale: false
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  profiles:
    active: dev
  mvc:
    async:
      request-timeout: 3600000
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  #上传文件大小限制
  server:
    multipart:
      MaxFileSize: 5120MB
      MaxRequestSize: 51200MB
  web:
    resources:
      chain:
        cache: true
        strategy:
          content:
            enabled: true
            paths: /**
      cache:
        period: 31536000
        cachecontrol:
          max-age: 31536000
          cache-public: true
      static-locations: classpath:/static/,classpath:/public/
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  redis:
    host: localhost
    port: 6379
    password: 123456
    # 连接超时时间（毫秒）
    timeout: 1000000
    pool:
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 10
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 100
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1

# MyBatis-Flex 配置
mybatis-flex:
  type-aliases-package: com.tweb.modular.**.entity
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    map-underscore-to-camel-case: true
    cache-enabled: false

# SpringDoc OpenAPI 配置 (Knife4j 4.x)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Knife4j 4.x 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
  cors: true
  production: false
  aggregation:
    enabled: false

fastjson:
  features: WriteDateUseDateFormat
